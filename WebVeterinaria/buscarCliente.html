          <div class="form">
            <form>
              <div class="row">
                <div class="col-lg-8">
                  <label for="dniInput">Ingrese el DNI del cliente:</label>

            </form>
          </div>

        <div class="col-lg-6" id="resultadosCliente">

          <p><strong>DNI:</strong> <span id="dniCliente"></span></p>

          <p><strong>Nombre y Apellido:</strong> <span id="nombreCliente"></span></p>

  <script>
    $(document).ready(function() {
  $('#buscarClienteForm').submit(function(event) {
    event.preventDefault();

    var dni = $('#dniInput').val();

    $.ajax({
      url: 'http://localhost:8080/clientes/' + dni,
      type: 'GET',
      success: function(response) {
        
        console.log(response);
        
        $('#inputDni').val(response.dni);
        $('#inputDni').prop('disabled', true);
        $('#inputNombreCliente').val(response.nombre + " " + response.apellido) ;
        $('#inputNombreCliente').prop('disabled', true);
        $('#inputFechaNacimiento').val(formatDate(response.fechaNacimiento));
        $('#inputFechaNacimiento').prop('disabled', true);
        $('#inputTelefono').val(response.telefono);
        $('#inputTelefono').prop('disabled', true);
        $('#inputDireccion').val(response.direccion);
        $('#inputDireccion').prop('disabled', true);
        $('#inputEmail').val(response.email);
        $('#inputEmail').prop('disabled', true);        
      },
      error: function(error) {
        console.error('Error al obtener el usuario:', error);
      }
    });
  });
});
function formatDate(date) {
  var formattedDate = new Date(date);
  var year = formattedDate.getFullYear();
  var month = ('0' + (formattedDate.getMonth() + 1)).slice(-2);
  var day = ('0' + formattedDate.getDate()).slice(-2);
  return year + '-' + month + '-' + day;
}


  </script>
